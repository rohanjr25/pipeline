    args: ['push', 'gcr.io1/my-project2510/usecaserepo/frontend:$COMMIT_SHA']

  images:
  - 'gcr.io1/my-project2510/usecaserepo/frontend:$COMMIT_SHA'

  options:
  logging: 'use-case-cicd'
  
