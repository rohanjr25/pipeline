    steps:
  # Step 1: Build and push the Frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io1/my-project2510/usecaserepo/frontend:$COMMIT_SHA', '.']
